name: NodeJS with Webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # strategy:
    #   matrix:
    #     node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Build
      run: pnpm run build

    - name: Get version and commit messages
      id: release_info
      shell: bash
      run: |
        # Get version from package.json
        VERSION=$(node -p "require('./package.json').version")
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

        # Get commit messages since last tag
        if [ "${{ github.event_name }}" = "push" ]; then
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -10)
          fi
        else
          # For pull requests, get commits in the PR
          COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges ${{ github.event.pull_request.base.sha }}..HEAD)
        fi
        echo "commits<<EOF" >> "$GITHUB_OUTPUT"
        echo "$COMMITS" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Create GitHub Release and Upload ZIPs
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.release_info.outputs.version }}
        name: Release v${{ steps.release_info.outputs.version }}
        body: |
          ## ğŸš€ Release v${{ steps.release_info.outputs.version }}

          **Automated release from CI**

          ğŸ“… **Released**: ${{ github.event.head_commit.timestamp }}
          ğŸ”— **Compare**: [View Changes](${{ github.event.compare }})

          ### ğŸ“ Commit Messages
          ${{ steps.release_info.outputs.commits }}

          ### ğŸ“¦ Files
          - `chrome.zip` - Chrome extension package
          - `firefox.zip` - Firefox extension package

          ---
          ğŸ¤– *This release was automatically created by GitHub Actions*
        files: |
          dist/chrome.zip
          dist/firefox.zip
        fail_on_unmatched_files: true
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
